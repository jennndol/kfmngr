{% extends 'base.html' %}
{% block content %}
<div class="col-md-9">
  {% for product in products %}
    <div class="col-xs-12" style="border-bottom:groove; padding: 1em;">
      <img src="#" alt="" width="100%">
      <a href="/product/{{product.id}}">{{product.name}}</a><br>
      <label class="label label-primary">{{product.price}}</label>
    </div>
  {% endfor %}
</div>
{% endblock %}
